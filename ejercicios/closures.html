  <body>
    <a href="/ejercicios/">Go back</a>

    <script>
      // Closures
      // printColor
      (function() {
      let color = "green";
      function printColor() {
        console.log(color);
      }
      printColor();
      })();

      //funciones que regresan funciones
      function makeColorPrinter(color){
        let colorMessage = `The color is ${color}`;

        return function() {
          console.log(colorMessage);
        }
      }

      let greenColorPrinter = makeColorPrinter("green");
      console.log(greenColorPrinter());

      //Variables privadas

      // const counter = {
      //   count: 3
      // }
      // console.log(counter.count);
      // counter.count = 88;
      // console.log(counter.count);


      function makeCounter(n) {
        let count = n;
        return {
          increase: function() {
            return count++;
          },
          decrease: function() {
            return count--;
          },
          getCount: function() {
            return count;
          },
        };
      }

      let counter = makeCounter(7);
      console.log("The count is: " + counter.getCount());
      counter.decrease();
      console.log("The count is: " + counter.getCount());
      counter.increase();
      counter.increase();
      counter.increase();
      console.log("The count is: " + counter.getCount());
      //la siguiente linea no puede modificar el valor de count
      counter.count = 0;
      console.log("The count is: " + counter.getCount());
    </script>
